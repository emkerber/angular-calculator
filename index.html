<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <title>Calc-U-Later</title>
      <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
      <link href="stylesheet.css" rel="stylesheet" />
      <script src="angular.min.js" charset="utf-8"></script>
      <script src="client.js" charset="utf-8"></script>
  </head>

  <body>

      <section id="calculator">

          <div id="calcDisplay"></div>

          <div id="firstLine">
              <button id="clearButton">C</button>
              <button id="equalsButton">=</button>
          </div>

          <div id="secondLine">
              <button>+</button>
              <button>-</button>
              <button>x</button>
              <button>รท</button>
          </div>

          <div id="thirdLine">
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
          </div>

          <div id="fourthLine">
              <button>0</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
          </div>
          
      </section>



      <section id="results">



      </section>

  </body>

</html>
